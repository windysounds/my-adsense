<!DOCTYPE html>
<!-- 기본 언어를 한국어로 설정 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셰프의 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ★★★★★ 언어 선택기 추가 ★★★★★ -->
    <div id="lang-switcher">
        <button data-lang="ko" class="active">한국어</button>
        <button data-lang="en">English</button>
    </div>

    <div class="container">
        <main id="main-content">
            <header class="intro">
                <h1 id="intro-title"></h1>
                <button id="start-btn"></button>
            </header>
            <div id="question-area" class="hidden">
            </div>
        </main>
        <section id="result-container" class="hidden">
            <img id="chef-image" src="" alt="근엄한 셰프" class="chef-image">
            <h2 id="result-title"></h2>
            <div id="food-recommendation">
                <h3 id="food-name"></h3>
                <p id="food-description"></p>
            </div>
            <button id="retry-btn"></button>
        </section>
    </div>
    <footer class="disclaimer hidden">
        <p id="disclaimer-text"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
