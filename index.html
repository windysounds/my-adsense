<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셰프의 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main id="main-content">
            <header class="intro">
                <h1>생각 멈추고 나에게 맡겨.</h1>
                <button id="start-btn">오늘은?</button>
            </header>
            <div id="question-area" class="hidden">
            </div>
        </main>
        <section id="result-container" class="hidden">
            <img id="chef-image" src="" alt="근엄한 셰프" class="chef-image">
            <h2>오늘은... 이걸 드시죠.</h2>
            <div id="food-recommendation">
                <h3 id="food-name"></h3>
                <p id="food-description"></p>
            </div>
            <button id="retry-btn">다시 추천받기</button>
        </section>
    </div>
    <!-- ★★★★★ 추가된 부분 ★★★★★ -->
    <footer class="disclaimer hidden">
        <p>건강이 가장 중요합니다. 현재 건강을 위한 선택을 하세요.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
