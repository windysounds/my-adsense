<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셰프의 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
    <!-- 애드센스 코드는 나중에 여기에! -->
</head>
<body>
    <div class="container">
        <header>
            <h1>지금 당신의 기분은?</h1>
            <p>3가지 질문에 답하면, 셰프님이 오늘 메뉴를 정해드립니다.</p>
        </header>

        <main id="main-content">
            <div id="question-container">
                <!-- 질문들이 여기에 동적으로 생성됩니다. -->
            </div>
            <button id="get-result-btn">결과 확인하기!</button>
        </main>

        <section id="result-container" class="hidden">
            <img src="images/chef-serious.png" alt="근엄한 셰프" class="chef-image">
            <h2>오늘은... 이걸 드시죠.</h2>
            <div id="food-recommendation">
                <h3 id="food-name"></h3>
                <p id="food-description"></p>
            </div>
            <button id="retry-btn">다시 추천받기</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
